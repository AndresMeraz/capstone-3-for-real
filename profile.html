<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>

            content="width=device-width, initial-scale=1, shrink-to-fit=no"

            />

            <!--! Page-specific CSS -->

        <style>
            main {
                padding-top: 5%;
            }
            body{
                color: #402F25;
            }
            #hero{
                justify-content: center;
                align-items: center;
                margin: auto;
            }
            #createPost{
                margin: auto;
                margin-left: 15%;
            }

            #newPost{
                border-color: #6C584C;
                border-width: 10px;
                width: 35%;
                background-color: #CEB191;
            }
            .btn {
                text-decoration: none;
                color:#F8ECBA;
                background: #402F25;
                padding: 15px 40px;
                border-radius: 4px;
                text-transform: uppercase;
                transition: all 0.4s ease-in-out;
                box-shadow: 0 5px 15px rgba(255, 0, 0, 0.433);
            }
            .btn:hover {
                background-color: #6C584C;
                color: #FFFBFF;
                box-shadow: 0 5px 15px #319C25;

            }
            #trainerCanvas{
                box-shadow: 0 5px 15px #475942;
                border-radius: 10px;
                width: 55%;
                max-width: 500px;
            }

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        
        <main>
            <div class="container d-flex flex-row m-2" id="hero">
                
                <!-- User profile card -->
                <canvas id="trainerCanvas" width="456" height="432">
                    <img id="trainerCard" width="456" height="432" src="images/trainerCard.png" alt="Trainer Card">
                </canvas>
            
                <!-- New Post Section -->
                <div id="createPost">                
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#newPost" aria-controls="newPost">Create New Post</button>
                    
                    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="newPost" aria-labelledby="newPostLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="profileName">New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="postForm" class="mt-4">
                            <div class="mb-3">
                                <label for="postText" class="form-label">Blog Text</label>
                                <textarea class="form-control" id="postText" name="text" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>
            </div>
            
            
            </div>

            <div style="padding-top: 10%;">
                <h3>Recent Posts:</h3>
                <div id="postList" class="mt-4">
                    <!-- Posts will be displayed here -->
                </div>
            </div>




            <div id="profile">
              <p id="profileName"></p>
              <p id="profileID"></p>
              <p id="bioLocation"></p>
            </div>






        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- !page specific scripts -->
        <script src="js/profile.js"></script>

        <script>
            window.onload = function() {
                //placing the card
                const canvas = document.getElementById("trainerCanvas");
                const ctx = canvas.getContext("2d");
                const img = document.getElementById("trainerCard");
                ctx.drawImage(img, 0, 0);

                
                //adding text
                ctx.font = "24px Roboto";
                ctx.fillText("IDNo. " + "Trainer ID", 263, 42);
                ctx.fillText("NAME: " + "Trainer Name", 45, 84);
                ctx.fillText("Bio Information Here", 45, 138);
                ctx.fillText("MONEY: $" + "12345", 45, 170);
                ctx.fillText("POKEDÃ©X: " + "12345", 45, 202);

                draw(ctx);
            };
            
            function draw(ctx) {
                //coordinates based on card dimensions
                let pokegridW = 28;
                let pokegridH = 222;
    
                let offsetW = 84;
                let offsetH = 68;

                function loadImage(src) {
                    let img = new Image();
                    img.src = src;
                    return img;
                }
                
                // adding pokemon
                let pokemon1 = new Image();
                pokemon1.onload = function() {
                    ctx.drawImage(pokemon1, pokegridW, pokegridH);
                };
                pokemon1.src = "pokehashLibs/pokemons/pokemon1.png";
                
                let pokemon2 = new Image();
                pokemon2.onload = function() {
                    ctx.drawImage(pokemon2, pokegridW + (offsetW), pokegridH);
                };
                pokemon2.src = "pokehashLibs/pokemons/pokemon2.png";
  
                let pokemon3 = new Image();
                pokemon3.onload = function() {
                    ctx.drawImage(pokemon3, pokegridW + (offsetW*2), pokegridH);
                };
                pokemon3.src = "pokehashLibs/pokemons/pokemon3.png";
               
                let pokemon4 = new Image();
                pokemon4.onload = function() {
                    ctx.drawImage(pokemon4, pokegridW, pokegridH + (offsetH));
                };
                pokemon4.src = "pokehashLibs/pokemons/pokemon6.png";
              
                let pokemon5 = new Image();
                pokemon5.onload = function() {
                    ctx.drawImage(pokemon5, pokegridW + (offsetW),	pokegridH + (offsetH));
                };
                pokemon5.src = "pokehashLibs/pokemons/pokemon5.png";
              
                let pokemon6 = new Image();
                pokemon6.onload = function() {
                    ctx.drawImage(pokemon6, pokegridW + (offsetW*2), pokegridH + (offsetH));
                };
                pokemon6.src = "pokehashLibs/pokemons/pokemon6.png";
    
                // adding badges
                let horizontal = 52;
                let offset = 48;
                let badge = [];

                for (let j = 0; j < 8; j++) {
                    badge[j] = loadImage('pokehashLibs/badges/kanto/kanto' + j + '.png');
                }

                for (let j = 8; j < 16; j++) {
                    badge[j] = loadImage('pokehashLibs/badges/johto/johto' + j + '.png');
                }


                //!PLACEHOLDER USER SELECTION
                let region = "Kanto";

                let regionoffset = 0;
                if(region == "Johto"){
                    regionoffset = 8;
                }else{
                    regionoffset = 0;
                }
                for(j = 0; j < 8; j++){
                    badge[j] = new Image();
                    badge[j].onload = function() {
                        ctx.drawImage(badge[j+regionoffset], horizontal + (j*offset), 380);
                    };
                }
            };
            
            </script>

        <!-- pokehash scripts -->
        <script src="libraries/p5.js"></script>
        <script src="libraries/p5.dom.js"></script>
        <script src="sketch.js"></script>
    </body>
</html>
