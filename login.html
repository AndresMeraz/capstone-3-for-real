<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/landing.css">

    <title>PokePosts</title>

    <style>

        /* importing font */
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap');

        /* css for color testing */
        body{
            background-color: #E9DAC5 ;
            width: 100%;
            font-family: 'Pixelify Sans';
            color: silver;
        }

        form {
            height: 40vw;
            width: 20vw;
            padding: 8%;
        }

        main{
            margin: 10%;
            position: relative;
        }

        /* css for custom header */
        .bg-img {              
            background-image: url("images/pokedex_header.png");
            display: flex;
            position: absolute;
            top: -20px;
            min-height: inherit;
            overflow: visible;
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0%;
            width: 100%;
        }

        img.nav-image {
            height: 2vw;
        }

        /* Position the navbar container inside the image */
        .navbar {
            display: flex;
            float: left;
            background-color: rgba(0, 0, 0, 0);
            position: relative;
            padding: 2%;

            /* margin: auto; */
            font-size: 3vw;
            align-items: center;
            /* max-width: fit-content; */
            /* min-height: fit-content;
            min-width: 30%; */
        }

        .navbar-brand {
            float: left;
            text-align: center;
            /* padding: 10px; */
            padding-inline: 10px;
            text-decoration: none;
            /* font-size: 200%; */
            position: relative;
            /* size: auto; */
        }

        /* Navbar links */
        #navlink a{
            /* float: left; */
            color: #F8ECBA;
            text-align: center;
            padding-inline: 10px;
            max-width: 100%;
            text-decoration: none;
            /* font-size: 200%; */
            /* position: relative; */
            /* size: auto; */
            font-family: "Pixelify Sans";
        }

        #navlink a:hover {
            background-color: #313131;
            color: white;
            /* padding: %; */
        }

        .container-fluid {
            display: flex;
            padding-bottom: 2%;
            padding-left: 0;
            align-items: center;
        }

        .screen-bg {
            background-image: url("images/screen.png");
            background-repeat: no-repeat;
            height: 33vw;
            width: 30vw;
            background-size: cover;
        }
    </style>

</head>

<body>
    <header>
        <header>
            <!-- navbar version for image replacement -->
                  <div class="container-fluid">
                    <div class="bg-img sticky-top">
                      <div class="container-fluid">
                        <nav class="navbar">
                          <a class="navbar-brand" href="login.html">
                              <img class="nav-image" src="images/red_button.png">
                              <img class="nav-image" src="images/green_button.png">
                              <img class="nav-image" src="images/yellow_button.png">
                        </a>
                          <div id="navlink">
                            <a href="login.html">Home</a>
                            <a href="registration.html">Registration</a>
                            <a href="post.html">Posts</a>
                            <a href="profile.html">Profile</a>
                          </div>
                        </nav>
                      </div> 
                    </div>
                  </div>
          </header>
    </header>

    <main>
        <div class="screen-bg"> 

            <form id="login">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" minlength="3">
                </div>
    
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6">
                </div>
    
                <button id="loginButton" type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>

        <!-- place footer here -->
        
        <!-- Page-specific code -->
        <script src="css/landing.js"></script>
        <script src="js/auth.js"></script>

        <script>
            if (isLoggedIn() === true) window.location.replace("/posts");
            </script>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    </footer>

</body>
</html>
