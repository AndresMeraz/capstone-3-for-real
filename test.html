<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
          /* importing font */
          @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap');

          /* css for color testing */
          body{
            background-color: #E9DAC5 ;
            width: 100%;
            font-family: 'Pixelify Sans';
          }

          main{
            margin: 15%;
            position: relative;
          }
          
          /* css for custom header */
          .bg-img {              
            /* The image used */
            background-image: url("images/pokedex_header.png");
            /* Center and scale the image nicely */
            display: flex;
            position: absolute;
            top: -20px;
            min-height: inherit;
            overflow: visible;
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0%;
            width: 100%;
          }
        

          /* Position the navbar container inside the image */
          .navbar {
          display: flex;
          float: left;
          background-color: rgba(0, 0, 0, 0);
          position: relative;
          padding: 2%;

          /* margin: auto; */
          margin-left: 3%;
          font-size: 3vw;
          align-items: center;
          /* max-width: fit-content; */
          /* min-height: fit-content;
          min-width: 30%; */
          }

          .navbar-brand {
          float: left;
          text-align: center;
          /* padding: 10px; */
          padding-inline: 10px;
          text-decoration: none;
          /* font-size: 200%; */
          position: relative;
          /* size: auto; */

          }

          /* Navbar links */
          #navlink a{
          /* float: left; */
          color: #F8ECBA;
          text-align: center;
          padding-inline: 10px;
          max-width: 100%;
          text-decoration: none;
          /* font-size: 200%; */
          /* position: relative; */
          /* size: auto; */
          font-family: "Pixelify Sans";
          }

          #navlink a:hover {
          background-color: #313131;
          color: white;
          /* padding: %; */
          }

          .container-fluid {
            display: flex;
            padding-bottom: 2%;
            padding-left: 0;
            align-items: center;
          }

        </style>
    </head>
    <body>
      <header>
        <!-- navbar version for image replacement -->
              <div class="container-fluid">
                <div class="bg-img sticky-top">
                  <div class="container-fluid">
                    <nav class="navbar">
                      <a class="navbar-brand" href="#">
                        <img src="images/pokeball.png" height="40px">
                      </a>
                      <div id="navlink">
                        <a href="#home">Home</a>
                        <a href="#news">News</a>
                        <a href="#contact">Contact</a>
                        <a href="#about">About</a>
                      </div>
                    </nav>
                  </div> 
                </div>
              </div>
      </header>
      
        <main>Hello</main>
        <footer>
            <!-- place footer here -->
        </footer>

        ></script>

        <script

        ></script>
