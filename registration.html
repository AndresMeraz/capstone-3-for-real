            crossorigin="anonymous"
            />
            <link rel="stylesheet" href="css/global.css">
            <link rel="stylesheet" href="css/registration.css">
            <link rel="stylesheet" href="css/global.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div class="container-fluid">
              <div class="bg-img sticky-top">
                <div class="container-fluid">
                  <nav class="navbar">
                    <a class="navbar-brand" href="login.html">
                        <img class="nav-image" src="images/red_button.png">
                        <img class="nav-image" src="images/green_button.png">
                        <img class="nav-image" src="images/yellow_button.png">
                  </a>
                    <div id="navlink">
                      <a href="login.html">Home</a>
                      <a href="registration.html">Registration</a>
                      <a href="posts.html">Posts</a>
                      <a href="profile.html">Profile</a>
                    </div>
                  </nav>
                </div> 
                <div class="profile"> <div id="profile"> </div>
                    <button id="logoutBtn" onclick="callLogout()">Logout</button></div>
              </div>
            </div>
        </header>
        <main>
          
          <div class="screen-bg"> 

            <form id="registrationForm">
              <label for="username">Username:</label>
              <input type="text" id="userName" minlength="3"><br>

              <label for="name">Name:</label>
              <input type="text" id="fullName"><br>

              <label for="Email">Email:</label>
              <input type="text" id="email"> <br>

              <label for="Password">Password:</label>
              <input type="text" id="password" minlength="6"> <br>

              <label for="ConfirmPassword">Confirm Password:</label>
              <input type="text" id="confirmPassword"><br><br>

              <label for="region">Region:</label>
              <select name="region" id="region">
                <option value="Kanto">Kanto</option>
                <option value="Johto">Johto</option>
                <option value="Hoenn">Hoenn</option>
                <option value="Sinnoh">Sinnoh</option>
                <option value="Unova">Unova</option>
                <option value="Kalos">Kalos</option>
                <option value="Alola">Alola</option>
                <option value="Galar">Galar</option>
                <option value="Paldea">Paldea</option>
              </select><br><br>
    
                <button type="submit" id="regBtn">Register</button>
                
            </form>
        </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="js/registration.js"></script>

            crossorigin="anonymous"
        ></script>
    </body>
